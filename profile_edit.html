<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css files/profile_edit.css">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <title>Edit Profile</title>
    <style>
        /* Simple styles for the notification */
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
        
    <div class="edit-profile-container">
        <form id="edit-profile-form" onsubmit="return handleFormSubmit(event)">
            <h2>Edit Profile</h2>
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="profile-picture">Profile Picture</label>
                <input type="file" id="profile-picture" name="profile-picture">
            </div>
            <button type="submit" class="save-button">Save Changes</button>
            <button type="button" class="cancel-button" onclick="window.location.href='profile.html'">Cancel</button>
        </form>
    </div>

    <div class="notification" id="notification">Changes saved successfully!</div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Show notification
            const notification = document.getElementById('notification');
            notification.style.display = 'block';

            // Redirect to profile page after a delay
            setTimeout(() => {
                window.location.href = 'profile.html'; // Redirect to profile page
            }, 2000); // Change the time (in milliseconds) as needed
            
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
