<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="css files/Cart.css">
    <!-- Add FontAwesome link for icons (if not already included) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">
            <i class="fas fa-utensils"></i> चमmuch
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Menu.html">Menu</a></li>
            <li id="login-signup">
                <a href="login.html">Login</a> | <a href="signup.html">Signup</a>
            </li>
            <li id="logout-profile" style="display: none;">
                <a href="profile.html">Profile</a> | <a href="#" id="logout">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="cart-container">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <p>Your cart is empty.</p>
        </div>
        <div class="cart-summary">
            <p>Total: <span class="cart-total">₹0.00</span></p>
            <button class="checkout-btn">Checkout</button>
            <button class="menu-btn" onclick="window.location.href='Menu.html'">Back to Menu</button>
        </div>
    </div>

    <script src="js files/cart.js"></script>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        fetch('footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          });
      </script>
    <script src="./js files/navbar.js"></script>

</body>

</html>
