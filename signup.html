<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css files/signup.css">
    <link rel="stylesheet" href="footer.css">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
<nav class="navbar">
    <div class="brand">
        <i class="fas fa-utensils"></i> चमmuch
    </div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="Menu.html">Menu</a></li>
    </ul>
</nav>

    <div class="signup-container">
        <div class="signup-img">
            <img src="./images/login.png" alt="Catchy Line">
        </div>
        
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="signupForm" action="#">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input id="username" type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input id="email" type="email" placeholder="Email" required>
                </div>
                <div class="input-box password-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="eye-icon">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </span>
                </div>
                <div class="input-box password-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <span class="eye-icon">
                        <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                    </span>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                
                <!-- Redirection to login page -->
                <div class="login-redirect">
                    <p>Already have an account? <a href="Login.html">Log in here</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
<div id="footer"></div>
<script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });


        // signup user
        
      document.querySelector("#signupForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.querySelector("#username").value;
    const password = document.querySelector("#password").value;

    try {
        const response = await fetch("http://localhost:3000/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
        });

        const result = await response.json();

        if (response.ok) {
            alert(result.message);
            window.location.href = "login.html"; // Redirect to login page on success
        } else {
            alert(result.message);
        }
    } catch (error) {
        alert("Something went wrong. Please try again.");
    }
});

  </script>
    <script defer src="./js files/signup.js"></script>
</body>
</html>
